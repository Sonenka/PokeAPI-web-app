<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Details</title>
    <link rel="icon" href="/PokeAPI-web-app/favicon.png" type="image/x-icon">
  <script type="module" crossorigin src="/PokeAPI-web-app/assets/details-CZEh2QI1.js"></script>
  <link rel="modulepreload" crossorigin href="/PokeAPI-web-app/assets/typeIcons-EVy8AarX.js">
  <link rel="stylesheet" crossorigin href="/PokeAPI-web-app/assets/typeIcons.Cxg6A13W.css">
  <link rel="stylesheet" crossorigin href="/PokeAPI-web-app/assets/details.BBexRdf_.css">
</head>
<body class="page">
    <div class="details">
        <div class="details__header">
            <button id="backButton" class="details__back-button">←</button>
            <h1 class="details__title" id="pokemonName"></h1>
            <div id="pokemonID" class="details__id"></div>
        </div>
        
        <div class="details__main">
            <div class="details__image-container">
                <img id="pokemonImage" class="details__image" src="" alt="">
                <div class="details__types" id="typesContainer"></div>
            </div>
            
            <div class="details__info">
                <div class="details__section">
                    <h2 class="details__subtitle">General Info</h2>
                    <div class="details__grid">
                        <div class="details__label">Height:</div>
                        <div class="details__value" id="pokemonHeight"></div>
                        <div class="details__label">Weight:</div>
                        <div class="details__value" id="pokemonWeight"></div>
                        <div class="details__label">Base Experience:</div>
                        <div class="details__value" id="pokemonBaseExp"></div>
                    </div>
                </div>
                
                <div class="details__section">
                    <h2 class="details__subtitle">Stats</h2>
                    <div class="details__stats" id="statsContainer"></div>
                </div>
                
                <div class="details__section">
                    <h2 class="details__subtitle">Abilities</h2>
                    <div class="details__abilities" id="abilitiesContainer"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
