<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Details</title>
    <link rel="icon" href="/PokeAPI-web-app/favicon.png" type="image/x-icon">
  <script type="module" crossorigin src="/PokeAPI-web-app/assets/details-CK9gt69x.js"></script>
  <link rel="modulepreload" crossorigin href="/PokeAPI-web-app/assets/typeIcons-wyGrPWsT.js">
  <link rel="stylesheet" crossorigin href="/PokeAPI-web-app/assets/typeIcons.C8cU_qj0.css">
  <link rel="stylesheet" crossorigin href="/PokeAPI-web-app/assets/details.HVgORijq.css">
</head>
<body>
    <div class="details-container">
        <div class="details-header">
            <button id="backButton" class="back-button">← Back to Pokedex</button>
            <h1 id="pokemonName"></h1>
            <div id="pokemonID" class="pokemon-id"></div>
        </div>
        
        <div class="details-main">
            <div class="pokemon-image-container">
                <img id="pokemonImage" class="pokemon-image" src="" alt="">
                <div class="types-container" id="typesContainer"></div>
            </div>
            
            <div class="pokemon-info">
                <div class="info-section">
                    <h2>General Info</h2>
                    <div class="info-grid">
                        <div>Height:</div>
                        <div id="pokemonHeight"></div>
                        <div>Weight:</div>
                        <div id="pokemonWeight"></div>
                        <div>Base Experience:</div>
                        <div id="pokemonBaseExp"></div>
                    </div>
                </div>
                
                <div class="info-section">
                    <h2>Stats</h2>
                    <div class="stats-container" id="statsContainer"></div>
                </div>
                
                <div class="info-section">
                    <h2>Abilities</h2>
                    <div class="abilities-container" id="abilitiesContainer"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
