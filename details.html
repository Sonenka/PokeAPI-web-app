<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©mon Details</title>
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <script type="module" src="./src/js/details.js" defer></script>
</head>
<body class="page">
    <div class="details">
        <div class="details__header">
            <button id="backButton" class="details__back-button">
                <img src="/src/assets/img/backArrow.svg" alt="" class="details__back-img">
            </button>
            <h1 class="details__title darker" id="pokemonName"></h1>
            <div id="pokemonID" class="details__id"></div>
        </div>
        
        <div class="details__main">
            <div class="details__image-container">
                <img id="pokemonImage" class="details__image" src="" alt="">
                <div class="details__types" id="typesContainer"></div>
            </div>
            
            <div class="details__info">
                <div class="details__section">
                    <h2 class="details__subtitle">General Info</h2>
                    <div class="details__grid">
                        <div class="details__label darker">Height:</div>
                        <div class="details__value darker" id="pokemonHeight"></div>
                        <div class="details__label darker">Weight:</div>
                        <div class="details__value darker" id="pokemonWeight"></div>
                    </div>
                </div>

                <div class="details__section">
                    <h2 class="details__subtitle">Flavor</h2>
                    <div class="details__flavor-text darker"></div>
                </div>
                
                <div class="details__section">
                    <h2 class="details__subtitle">Stats</h2>
                    <div class="details__stats" id="statsContainer"></div>
                </div>
                
                <div class="details__section">
                    <h2 class="details__subtitle">Abilities</h2>
                    <div class="details__abilities" id="abilitiesContainer"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
